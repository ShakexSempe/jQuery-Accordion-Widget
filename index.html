<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="jquery/jquery-ui.css">
    <link rel="stylesheet" href="jquery/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery/jquery-ui.theme.css">
</head>

<body>
    <header>
        <h2 id="heading1">jQuery UI Accordion Widget Control </h2>
        <button onclick="fn1()" id="btn1">Jquery</button>
    </header>

    <section id="panels">
        <h3>Boitumelo Sempe</h3>
        <ul>
            <li>University of Pretoria</li>
            <li>International School of South Africa</li>
        </ul>

        <h3>International Relations Graduate.</h3>
        <ul>
            <li>Bpolsci 2011-2015</li>
        </ul>

        <h3>Cambridge Advanced Level</h3>
        <ul>
            <li>2010</li>
        </ul>
    </section>

    <section id="panels2">
        <h3>Shakex Sempe</h3>
        <ul>
            <li>Web Development</li>
        </ul>

        <h3>Links</h3>
        <ul>
            <li>
                <a href="https://github.com/ShakexSempe" target="_blank">GitHub</a>
            </li>
            <li><a href="https://www.freecodecamp.org/boitumelo-sempe" target="_blank">FreeCodeCamp</a></li>
        </ul>
    </section>

    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="jquery/jquery-ui.js" type="text/javascript"></script>

    <script>
        function fn1() {
            $('#heading1').fadeToggle();
        };

        $('#panels').accordion({
            collapsible: true,
            event: 'click',
            animate: 500,
            active: 0,
            heightStyle: true,
            icons: {
                header: 'ui-icon-plus',
                activeHeader: 'ui-icon-minus'
            }
        });

        $('#panels2').accordion({
            collapsible: true,
            event: 'mouseover',
            animate: 500,
            active: 0,
            heightStyle: true,
            icons: {
                header: ' ui-icon-triangle-1-e',
                activeHeader: 'ui-icon-triangle-1-nw'
            }
        })
    </script>
</body>

</html>
